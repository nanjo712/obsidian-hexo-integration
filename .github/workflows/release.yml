name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*" # 只有打 tag 时触发

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          
      - name: Install dependencies
        run: npm install
        
      - name: Run Lint
        run: npm run lint

  build-and-release:
    needs: lint 
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          
      - name: Build
        run: |
          npm install
          npm run build
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}